<html>
	<head>
		<title>Milanoid's Blog</title>
		<link rel="stylesheet" type="text/css" href="/css/main.css">
	</head>

	
	<body>
  		<a href="/blog" class="main-title">
    		Milanoid's Blog
  		</a>

  	<div class="login-area">
  		<a class="login-link" href="/login">login</a>
      	<a class="login-link" href="/signup">signup</a>
  	</div>

  	<div id="content">

  		{% for post in posts %}
  			<div class="post">
  				<div class="post-heading">
  					<!-- http://stackoverflow.com/questions/9856576/casting-ints-to-str-in-jinja2 -->
            <a href="blog/{{post.key().id()}}"  class="post-title">{{post.subject}}</a>
  					<div class="post-date">{{post.date.strftime("%c")}}</div>
  				</div>  				

  				<div class="post-content">
  					{{post.content}}
  				</div>
  			</div>

  		{% endfor %}


	</div>
  
    </body>
</html>
